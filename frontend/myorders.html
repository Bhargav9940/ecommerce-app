<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Orders</title>
  </head>
  <script src="/config.js"></script>
  <script src="/scripts/navbar.js" defer></script>
  <body>
    <div id="orders-outer-container" class="p-5">
      <h2 class="mb-4">My Orders</h2>
      <div id="orders-container" class="d-flex mt-3 ms-3 gap-3 table-responsive">
        <table class="table table-bordered table-striped" id="orders-table">
          <thead class="table-dark">
            <tr>
              <th>OrderID</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Payment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-body">
            <!-- orders -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          //Authentication
          const body = document.body;
          let user;

          const verifyRes = await fetch(
            `${window.CONFIG.BACKEND_BASE_URL}/user/verify`,
            {
              credentials: "include",
            }
          );

          const jsonVerify = await verifyRes.json();

          user = jsonVerify.user;

          //fetch orders from backend
          const ordersRes = await fetch(
            `${window.CONFIG.BACKEND_BASE_URL}/order/my-orders`,
            {
              credentials: "include",
            }
          );

          const ordersData = await ordersRes.json();

          if (!ordersData.success) {
            document.getElementById(
              "orders-body"
            ).innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load orders</td></tr>`;
            return;
          }

          const orders = ordersData.orders;
          const tbody = document.getElementById("orders-body");

          if (orders.length == 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center">No orders found</td></tr>`;
            return;
          }

        //   let nonCancelledOrders = orders.filter(order => order.orderStatus != "cancelled");

          orders.forEach((order) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <td>${order._id}</td>
                        <td>${new Date(
                          order.createdAt
                        ).toLocaleDateString()}</td>
                        <td>$${order.orderTotal}</td>
                        <td><span class="badge bg-${
                          order.orderStatus === "delivered"
                            ? "success"
                            : order.orderStatus === "cancelled"
                            ? "danger"
                            : "warning"
                        }">${order.orderStatus}</span></td>
                        <td>${order.paymentInfo?.method || "-"}</td>
                        <td>
                            <a href="/my-order/details/?orderId=${order._id}" class="btn btn-sm btn-primary">View</a>
                        </td>
                    `;
                    tbody.appendChild(tr);
          });
        } catch (error) {
            console.error("Error loading orders: ", error);
            document.getElementById("orders-body").innerHTML = `<tr><td colspan="6" class="text-center text-danger">Something went wrong</td></tr>`;
        }
      });
    </script>
  </body>
</html>
