<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sign up</title>
  </head>
  <script src="/scripts/navbar.js"></script>
  <body>
    <div id="signup-container" class="p-5 center">

        <div id="signup-form-container">
            <form class="row g-3" id="signup-form">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" name="name" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" name="password">
                   <div><small>Password must be greater than 6 characters.</small></div>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-4">
                  <label for="country" class="form-label">Country</label>
                  <input id="country" class="form-control" type="text" name="country">
                </div>
                <div class="col-md-4">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="number" pattern="[0-9]{10}"class="form-control" id="phone" name="phone" placeholder="+911234567891">
                </div>
                <div id="error-message" style="display: none; color: red;">hh</div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="signup-form-btn">Sign up</button>
                </div>
              </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const body = document.body;
      const errorMessage = document.getElementById("error-message");
      let user;

      //Authenticating
      fetch(`${process.env.BACKEND_BASE_URL}/user/verify`, { credentials: 'include' })
      .then(res=> res.json())
      .then(res=> {
        user = res.user;

        //Posting signup details
      const form = document.getElementById("signup-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        //create formData obj to gather form's data
        const formData = new FormData(form);
        let resCode;

        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch(`${process.env.BACKEND_BASE_URL}/user/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: 'include',    //to include cookies at request time
          body: JSON.stringify(data),
        })
          .then((res) =>  {
            resCode = res.status;
            return res.json()
          })
          .then((res) => {
            if (res.success === true) {
                window.location.href = `${process.env.FRONTEND_BASE_URL}/user/login`;
            } else {
              if(resCode === 400 || resCode === 409) {
                errorMessage.style.display = "block";
                errorMessage.textContent = res.message;
              }
              else {
                document.getElementById("signup-container").innerHTML = `
                  <h3>Status code: ${resCode}</h3>
                  <h5>Error: ${res.message}</h5>
                  <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
                  `;
              }
            }
          })
          .catch((error) => {
            document.getElementById("signup-container").innerHTML = `
            <h3>An error occured</h3> 
            <h4>${error}</h4>
            <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
            `;
          });
      });
      })
      .catch(error => console.log("Error in verification"));
    </script>
  </body>
</html>
