<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/index.css" />
  <style>
    body {
      background: #f8f9fa;
    }

    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .info-group {
      margin-bottom: 15px;
    }

    .info-group span {
      font-weight: bold;
      color: #333;
    }

    .address-box {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }

  </style>
</head>
<body>
  <script src="/scripts/navbar.js"></script>

  <div class="profile-container" id="profile-container">
    <div class="profile-header">
      <img id="profilePic" alt="Profile Picture">
      <div>
        <h3 id="name">Loading...</h3>
        <p id="email"></p>
        <span class="badge bg-secondary" id="role"></span>
      </div>
    </div>

    <div>
      <div class="info-group">
        <span>Phone:</span> <span id="phone"></span>
      </div>
      <div class="info-group">
        <span>Address:</span>
        <div class="address-box mt-2">
          <p id="address"></p>
          <p id="cityState"></p>
          <p id="countryPostal"></p>
        </div>
      </div>
    </div>

    <div class="text-end mt-4">
      <button id="edit-profile-btn" class="btn btn-danger">Edit Profile</button>
    </div>
    <div class="mt-4">
      <button class="btn btn-danger">Change Password</button>
      <button class="btn btn-danger">Change Email</button>
      <button class="btn btn-danger">Change Phone</button>
    </div>

  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Verify user
        const res = await fetch(`${process.env.BACKEND_BASE_URL}/user/verify`, {
          credentials: "include",
        });
        const data = await res.json();

        const profileContainer = document.getElementById("profile-container");

        if (!data.success || !data.user) {
          profileContainer.innerHTML = `<h3 class="text-danger text-center mt-5">You must be logged in to view your profile.</h3>`;
          return;
        }

        const user = data.user;

        // Populate user data
        document.getElementById("name").textContent = user.name;
        document.getElementById("email").textContent = user.email;
        document.getElementById("role").textContent = user.role;
        document.getElementById("phone").textContent = user.shippingInfo.phone;
        document.getElementById("address").textContent = user.shippingInfo.address;
        document.getElementById("cityState").textContent = `${user.shippingInfo.city}, ${user.shippingInfo.state}`;
        document.getElementById("countryPostal").textContent = `${user.shippingInfo.country} - ${user.shippingInfo.postalCode || ''}`;

        if (user.profilePic?.url) {
          document.getElementById("profilePic").src = user.profilePic.url;
        }
        else {
           document.getElementById("profilePic").style.display = "none";
        }

        document.getElementById("edit-profile-btn").addEventListener("click", () => {
            window.location.href='/my-profile/edit';
        });
        
      } catch (error) {
        console.error(error);
        document.body.innerHTML = `<h3 class="text-danger text-center mt-5">Error loading profile.</h3>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
