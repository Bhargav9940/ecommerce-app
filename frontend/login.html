<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <script src="/scripts/navbar.js"></script>
  <body>
    <div id="login-container" class="m-5">
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div id="error-message" class="mb-1" style="color: red; display: none;"></div>
        <button type="submit" class="btn" id="login-btn">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      
      const errorMessage = document.getElementById("error-message");

      const body = document.body;
      let user;
      //Authenticating & navbar
      fetch(`${process.env.BACKEND_BASE_URL}/user/verify`, { credentials: 'include' })
      .then(res=> res.json())
      .then(res=> {
        user = res.user;

      //Posting login details
      const form = document.getElementById("login-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        //create formData obj to gather form's data
        const formData = new FormData(form);
        let resCode;

        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch(`${process.env.BACKEND_BASE_URL}/user/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: 'include',    //to include cookies at request time
          body: JSON.stringify(data),
        })
          .then((res) =>  {
            resCode = res.status;
            return res.json()
          })
          .then((res) => {
            if (res.success === true) {
                window.location.href = `${process.env.FRONTEND_BASE_URL}/home`;
            } else {
              if(resCode === 401 || resCode === 400 || resCode === 404) {
                errorMessage.style.display = "block";
                errorMessage.textContent = res.message;
              }
              else {
                document.getElementById("login-container").innerHTML = `
                  <h3>Status code: ${resCode}</h3>
                  <h5>Error: ${res.message}</h5>
                  <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
                  `;
              }
            }
          })
          .catch((error) => {
            document.getElementById("login-container").innerHTML = `
            <h3>An error occured</h3> 
            <h4>${error}</h4>
            <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
            `;
          });
      });

      })
      .catch(error => {
        document.getElementById("login-container").innerHTML = `
            <h3>An error occured</h3> 
            <h5>Error in Authentication</h5>
            <h4>${error}</h4>
            <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
            `;
      });
    </script>
  </body>
</html>
