<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/index.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .edit-profile-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script src="/config.js"></script>
  <script src="/scripts/navbar.js"></script>

  <div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <form id="editProfileForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <h5 class="mt-4 mb-3">Shipping Information</h5>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" id="state" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" />
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-danger px-4">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Fetch current user info
        const res = await fetch(`${window.CONFIG.BACKEND_BASE_URL}/user/verify`, {
          credentials: "include",
        });
        const data = await res.json();

        if (!data.success || !data.user) {
          document.body.innerHTML = `<h3 class="text-danger text-center mt-5">You must be logged in to edit your profile.</h3>`;
          return;
        }

        const user = data.user;

        // Pre-fill form fields
        document.getElementById("name").value = user.name || "";
        document.getElementById("address").value = user.shippingInfo?.address || "";
        document.getElementById("city").value = user.shippingInfo?.city || "";
        document.getElementById("state").value = user.shippingInfo?.state || "";
        document.getElementById("country").value = user.shippingInfo?.country || "";
        document.getElementById("postalCode").value = user.shippingInfo?.postalCode || "";

        // Handle form submission
        const form = document.getElementById("editProfileForm");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const updatedData = {
            name: document.getElementById("name").value.trim(),
            shippingInfo: {
              address: document.getElementById("address").value.trim(),
              city: document.getElementById("city").value.trim(),
              state: document.getElementById("state").value.trim(),
              country: document.getElementById("country").value.trim(),
              postalCode: document.getElementById("postalCode").value.trim(),
            },
          };

          const res = await fetch(`${window.CONFIG.BACKEND_BASE_URL}/user/update-profile`, {
            method: "PUT",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          });

          const json = await res.json();

          if (json.success) {
            alert("Profile updated successfully!");
            window.location.href = "/my-profile";
          } else {
            alert("Failed to update profile: " + (json.message || "Unknown error"));
          }
        });
      } catch (error) {
        console.error(error);
        document.body.innerHTML = `<h3 class="text-danger text-center mt-5">Error loading profile data.</h3>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
