<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<script src="/scripts/navbar.js"></script>
<body>
    <div id="home-container" class="m-3 p-3">
        <div id="banner-container">
            <img src="/images/Banner.png" alt="banner-image">
        </div>
        <div id="top-products">
            <div>
                <p class="fs-3 fw-bold">Top Products</p>
            </div>
            <div id="top-products-container" class="d-flex gap-5"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //navbar
        const body = document.body;
        let user;

      //Authenticating & navbar
      fetch(`${process.env.BACKEND_BASE_URL}/user/verify`, { credentials: 'include' })
      .then(res=> res.json())
      .then(res=> {
        user = res.user;

        fetch(`${process.env.BACKEND_BASE_URL}/product/top`)
            .then(res => res.json())
            .then(res => {
                if(res.success === true) {
                    const products = res.products;
                    const topProductsContainer = document.getElementById('top-products-container');
                    products.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.classList.add("card");
                        productElement.style.width = "18rem";
                        productElement.innerHTML = `
                        <div class="card-body">
                            <img src="${product.images[0].url}" class="card-img-top" alt="product-image">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <span>Price: ${product.price}</span>
                            <a href="product.html?id=${product._id}">View Details</a>
                        </div>
                        `;
                        topProductsContainer.appendChild(productElement);
                    });
                }
                
            })
      })
      .catch(error => {
        document.getElementById("login-container").innerHTML = `
            <h3>An error occured</h3> 
            <h5>Error in Authentication</h5>
            <h4>${error}</h4>
            <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
            `;
      });
    </script>
</body>
</html>
