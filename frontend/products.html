<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Products</title>
</head>
<script src="/scripts/navbar.js" defer></script>
<body>
    <div id="products-outer-container">
      <div id="products-container" class="d-flex mt-3 ms-3 gap-3"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const body = document.body;
      let user;
      //Authenticating & navbar
      fetch(`${process.env.BACKEND_BASE_URL}/user/verify`, { credentials: 'include' })
      .then(res=> res.json())
      .then(res=> {
        user = res.user;

       //Fetch products from backend
       fetch(`${process.env.BACKEND_BASE_URL}/product/get-all`, {credentials: 'include'})
        .then(res=> res.json())
        .then(res=> {
            const products = res.products;
            const container = document.getElementById('products-container');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add("card");
                productElement.style.width = "18rem";
                productElement.innerHTML = `
                <div class="card-body product-card-container">
                  <div class="product-container">
                    <div class="product-image-container">
                      <img src="${product.images[0].url}" class="card-img-top product-image" alt="product-image" style="width: 60%;">
                    </div>
                    <h5 class="card-title ellipsis-multi-line">${product.name}</h5>
                    <p class="card-text product-description">${product.description}</p>
                    <div id="price-view">
                      <div id="product-price">
                        <span class="fs-6 fw-semibold">Price: â‚¹${product.price}</span>
                      </div>
                      <div id="product-view">
                        <a class="btn btn-primary ms-4" id="product-view" href="/product/?id=${product._id}" role="button">
                          View
                        </a>
                      </div>
                    </div> 
                  </div>
                </div>
                `;
                container.appendChild(productElement);
            });
        })
        .catch(error => console.error("Error fetching product:", error));
      })
      .catch(error => {
        document.getElementById("products-outer-container").innerHTML = `
            <h3>An error occured</h3> 
            <h5>Error in Authentication</h5>
            <h4>${error}</h4>
            <a href="${process.env.FRONTEND_BASE_URL}/home">Click to go to Homepage</a>
            `;
      });
    </script>
</body>
</html>
